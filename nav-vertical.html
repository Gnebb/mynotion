<!DOCTYPE html>
<html>

<head>

	<style>
		* {

			background-color: #ece5f0;
		}

<body>
	<!-- <a id="id_name" onclick="navigate(this.id)" href="#"> <i class="font_awesome_icon"></i> NAME_OF_PAGE</a> -->

	<script>
		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)

		<!-- else if (id == "id_from_above") window.open("https://www.notion.so/", '_blank').focus(); -->

			else if (id == "crm")
				window.open("https://www.notion.so/8b342035fa1d4342b21bcbf01befaac0?v=716046d160b34f379d72cd3ebb83c29a", '_blank').focus();
		}
